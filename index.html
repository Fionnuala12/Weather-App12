<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/911824e75d.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

  </head>
<body>
  <div class="card">
    <div class="card-body">
  <div class="row">
    <div class="col-6">
  <form id="search-engine">
    <div class="search-engine">
      <input type="text" class="form-control" placeholder="City" id="city-name">
    </div>
    <button type="submit" class="btn btn-primary" id="search-button">Search</button>
    <button type="submit" class="btn btn-secondary" id="current-location-button">Current Location</button>
  </form>
</div>
</div>


<div class="row">
  <div class="col-6">
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="Media/Media.png" class="card-img" alt="sun">
        </div>
        <div class="col-md-8">
          <div class="card-body main-card">
            <h4 class="card-title" id="city" ><strong>Paris </strong></h4>
              <h4 class="card-temperature" id="temperature"> 22</h4> <span id="units"> <a href="http://" id="celsius">C°</a>|<a href="http://" id="fahrenheit">F°</a>
            <p id = date-time> Sunday 14.20 <br> Sunny </p>
          </div>
        </div>
      </div>
      <div class="extra-info">
        <p> Wind: <span id = "wind-speed">1</span>km/h</p>
      </div>
    </div>
  </div>
  

  <div class="col-6">
  <table class="table table-striped">
    <tbody>
      <tr>
        <th scope="row">Monday</th>
        <td><i class="fas fa-sun"></td>
        <td>22°C</td>
      </tr>
      <tr>
        <th scope="row">Tuesday</th>
        <td><i class="fas fa-sun"></td>
        <td>25°C</td>
      </tr>
      <tr>
        <th scope="row">Wednesday</th>
        <td><i class="fas fa-sun"></td>
        <td>29°C</td>
      </tr>
      <tr>
        <th scope="row">Thursday</th>
        <td><i class="fas fa-cloud-sun-rain"></td>
        <td>21°C</td>
      </tr>
      <tr>
        <th scope="row">Friday</th>
        <td><i class="fas fa-cloud-sun-rain"></i></td>
        <td>19°C</td>
      </tr>
    </tbody>
  </table>
  </div>
  </div>

</div>
</div>
</div>

<script src="index.js">
</script>
</body>
</html>
